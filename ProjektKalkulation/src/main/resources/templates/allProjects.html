<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>allProjects</title>
</head>
<body>

<div>
    <a href="/createProject">Create Project</a>
</div>

<div th:each="project : ${Project}">
    <br>

    <div style="background: aqua; width: 75px">
        <a th:href="@{/test(id=${project.getProjectId()})}">
    <p th:text="${project.getProjectName()}"><br></p>
    <p th:text="${project.getProjectDescription()}"></p>
        </a>
    </div>

    <br>
</div>

</body>
</html>
