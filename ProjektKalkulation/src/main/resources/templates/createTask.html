<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
</head>
<body>

<form name="createTask" action="/createTask/submit" method="post">
    <label>Task Name:</label>
    <input type="text" name="taskName" required>
    <label>Task Description:</label>
    <input type="text" name="taskDescription" required>
    <label>Subproject Estimatet Work Hours:</label>
    <input type="text" name="taskEstimatetWorkHours" required th:value="${0}">
    <button type="submit">Create</button>
</form>

</body>
</html>
