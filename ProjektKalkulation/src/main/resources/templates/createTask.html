<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link th:href="@{/styles/createForm.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <img class="logo" src="/images/logo.PNG">
    <div id="topnav_path">
        <a class="header_button" href="/projects">Projects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToSubProject">SubProjects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToTasks">Tasks</a>
        <span>⇢</span>
        <a class="header_button_active">Create Task</a>
    </div>
</div>

<div class="form_container">
    <h1>Create Task</h1>
        <form class="add_form_style" name="createTask" action="/createTask/submit" method="post">
            <div class="form_title">
                <label>Task Name:</label>
                <input type="text" name="taskName" required>
            </div>
            <div class="form_workHours">
                <label>Subproject Estimatet Work Hours:</label>
                <input type="number" name="taskEstimatetWorkHours" placeholder="Enter a number" step="0.5" required th:value="${0}">
            </div>
            <div class="form_description">
                <textarea   type="text" name="taskDescription" placeholder="Task Description" required cols="65" rows="13"></textarea>
            </div>
            <button class="form_button" type="submit">Create</button>
        </form>

</div>
</body>
</html>
