<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Subtasks</title>
    <link th:href="@{/styles/home.css}" rel="stylesheet">
</head>
<body>

<h1>ALLE SUBTASKS SIDEN</h1>

<h1 th:each="task : ${task}" th:text="'Taskname: ' + ${task.getTaskName()}"></h1>

<form name="dependency" action="/createDependency/submit" method="post">
<label for="dependencies">Select Task to depend on: </label>
<select name="dependency" id="dependencies" action="/createDependency/submit">
    <option value="">Select Task</option>
    <option th:each="task : ${tasks}" th:value="${task}" th:text="${task}"></option>
</select>
    <button type="submit">Submit</button>
</form>

<div>
    <a class="tr" href="/createSubTask">Create subTask</a>
</div>


<div>
    <a href="/projects">Projects</a>
    <a href="/backToSubProject">SubProjects</a>
    <a href="/backToTasks">Tasks</a>
</div>

<div th:each="subTasks : ${subTasks}">
    <div style="background: aqua; width: 75px">
        <p th:text="${subTasks.getSubTaskDescription()}"><br></p>
        <p th:text="${subTasks.getEstimatetWorkHours()}"></p>
        <a th:href="@{/updateSubTask(id=${subTasks.getSubTaskId()})}">ÆNDRE</a>
    </div>

    <br>
</div>


</body>
</html>
