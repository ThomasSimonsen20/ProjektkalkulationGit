<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>subProjects</title>
    <link th:href="@{/styles/projectPage.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <img class="logo" src="/styles/logo.PNG">
    <div>
        <a class="header_button" href="/projects">Projects</a>
        <span>â‡¢</span>
        <a class="header_button_active" href="/backToSubProject">SubProjects</a>
    </div>
    <div>
        <a class="project_btn" href="/createSubProject">Create Subproject</a>
    </div>
</div>

<div class="project_description">
    <h3 class="project_description_title" th:text="${project.getProjectName()}"></h3>
    <p class="project_description_description" th:text="${project.getProjectDescription()}"></p>
</div>

<div class="project_body">
        <div class="project_container">
            <div class="project_card_container" th:each="subProject : ${subProject}">
                <a class="project_card_link" th:href="@{/task(id=${subProject.getSubProjectId})}">
                    <div class="project_card">
                         <p class="title" th:text="${subProject.getSubProjectName()}"><br></p>
                         <p class="description" th:text="${subProject.getSubProjectDescription()}"></p>
                         <p th:text="${subProject.getEstimatetWorkHours()}">Total required time</p>
                    </div>
                </a>
        <a class="project_btn" th:href="@{/updateSubProject(id=${subProject.getSubProjectId()})}">Edit</a>
        </div>
    </div>
</div>


</body>
</html>
