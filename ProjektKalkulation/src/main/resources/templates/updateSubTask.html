<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update SubTask</title>
    <link th:href="@{/styles/createForm.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <img class="logo" src="/images/logo.PNG">
    <div id="topnav_path">
        <a class="header_button" href="/projects">Projects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToSubProject">SubProjects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToTasks">Tasks</a>
        <span>⇢</span>
        <a class="header_button" href="/backToSubTasks">Subtasks</a>
        <span>⇢</span>
        <a class="header_button_active">Edit Subtasks</a>
    </div>
</div>

<div class="form_container">
    <h1>Change infomation</h1>
    <form class="add_form_style" name="update" action="/updateSubTask/submit" method="post">

        <div class="form_workHours">
            <label>SubTask EstimatetWorkHours</label>
            <input type="number" name="subTaskEstimatetWorkHours" step="0.5" required th:value="${subTask.getEstimatetWorkHours()}">
        </div>

        <div class="form_description">
            <textarea type="text" name="subTaskDescription" th:text="${subTask.getSubTaskDescription()}" cols="65" rows="13"></textarea>
        </div>


        <div class="button_container">
            <button  class="project_btn" type="submit">Update</button>
            <a class="delete_btn" th:href="@{/deleteSubTask/submit}" onclick="return confirm('Are you sure you wanna delete?')">Delete</a>
        </div>
    </form>
</div>


</body>
</html>
