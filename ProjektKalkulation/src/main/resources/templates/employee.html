<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>

<h1>Employee Page</h1>

<br>


<div th:each="employee : ${Employee}">
    <div style="background: aqua; width: 75px">
            <p th:text="${employee.getFirstName()} + ${employee.getLastName()}"></p>
            <p th:text="${employee.getEmployeeNumber()}"></p>
        </a>
    </div>

</div>

</body>
</html>
