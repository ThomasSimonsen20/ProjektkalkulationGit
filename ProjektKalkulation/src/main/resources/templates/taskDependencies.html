<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/styles/projectPage.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <img src="/styles/logo.PNG">
    <div>
        <a class="header_button" href="/projects">Projects</a>
        <a class="header_button" href="/backToSubProject">SubProjects</a>
        <a class="header_button" href="/backToTasks">Tasks</a>
    </div>
    <div>
        <a class="header_button" href="/createSubProject"></a>
    </div>

</div>

<div class="project_body_selected_task">
    <h2 class="header_project_title">Selected Task</h2>
            <a class="project_card_link" th:href="@{/subTask(id=${tasks.getTaskId()})}">
                <div class="project_card">
                    <p class="title" th:text="${tasks.getTaskName}"><br></p>
                    <p class="description" th:text="${tasks.getTaskDescription()}"></p>
                    <p th:text="${tasks.getEstimatetWorkHours()}">Total required time</p>
                </div>
            </a>
</div>

<div class="project_body">
    <h2 class="header_project_title_dependencies">Dependencies</h2>
    <div class="project_container">
        <div class="project_card_container" th:each="dependentTasksNames : ${tasks.getTaskDependencies()}">
                <div class="project_card">
                    <p class="title" th:text="${dependentTasksNames}"></p>
                </div>
        </div>
    </div>
</div>
