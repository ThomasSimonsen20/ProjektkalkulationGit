<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Project</title>
    <link th:href="@{/styles/createForm.css}" rel="stylesheet">
</head>
<body>

<div class="header">
<img class="logo" src="/images/logo.PNG">
<div id="topnav_path">
    <a class="header_button" href="/projects">Projects</a>
    <span>â‡¢</span>
    <a class="header_button_active">Edit Project</a>
</div>
</div>

<div class="form_container">
    <h1>Change infomation</h1>
    <form class="add_form_style" name="update" action="/updateProject/submit" method="post">
        <div class="form_title">
            <label>Project Name</label>
            <input type="text" name="projectName" th:value="${project.getProjectName}">
        </div>
        <div class="form_description">
            <textarea  type="text" name="projectDescription" th:text="${project.getProjectDescription()}" cols="65" rows="13"></textarea>
        </div>
        <div class="button_container">
        <button  class="form_button" type="submit">Update</button>
        <a class="project_btn" th:href="@{/deleteProject/submit}" onclick="return confirm('Are you sure you wanna delete?')">Delete</a>
        </div>
    </form>
</div>


</body>
</html>
