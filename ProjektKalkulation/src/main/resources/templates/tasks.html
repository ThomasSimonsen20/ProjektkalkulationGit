<body>
<h1>ALLE TASK SIDEN</h1>

<div>
    <a href="/createTask">Create Task</a>
</div>



<th:block>
<table>
    <tr class="trHeader">
    <th>Opgavenavn</th>
    <th>Opgaven er afhængig af</th>
    </tr>

    <th:block th:each="tasks : ${tasks}">
    <tr class="tr" >

        <td><a class="td" th:href="@{/subTask(id=${tasks.getTaskId()})}" th:text="${tasks.getTaskName()}"></a></td>
        <td class="dependencies" th:each="dependentTasksNames : ${tasks.getTaskDependencies()}" th:text="${dependentTasksNames}"></td>
        <!--  <td th:text="${tasks.getTaskDescription()}"></td>  -->
    </tr>
    </th:block>



</table>
