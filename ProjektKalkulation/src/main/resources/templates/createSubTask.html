<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link th:href="@{/styles/createForm.css}" rel="stylesheet">
</head>
<body>

<div class="header">
    <img class="logo" src="/images/logo.PNG">
    <div id="topnav_path">
        <a class="header_button" href="/projects">Projects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToSubProject">SubProjects</a>
        <span>⇢</span>
        <a class="header_button" href="/backToTasks">Tasks</a>
        <span>⇢</span>
        <a class="header_button" href="/backToSubTasks">Subtasks</a>
        <span>⇢</span>
        <a class="header_button_active">Edit Subtasks</a>
    </div>
</div>

<div class="form_container">
    <h1>Create SubTask</h1>
        <form class="add_form_style" name="createSubTask" action="/createSubTask/submit" method="post">
            <div class="form_title">
                <label>Task Name:</label>
                <input type="text" name="subTaskName" required>
            </div>
            <div class="form_workHours">
                <label>Subproject Estimatet Work Hours:</label>
                <input type="number" name="subTaskEstimatetWorkHours" step="0.5" placeholder="Enter a number" required th:value="${0}">
            </div>
            <div class="form_description">
            <label>subTask Description:</label>
            <textarea   type="text" name="subTaskDescription" placeholder="subTask Description" required cols="65" rows="13"></textarea>
            </div>
            <button class="project_btn" type="submit">Create</button>
        </form>
</div>
</body>
</html>
